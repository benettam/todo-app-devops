<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>To-Do List</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #74ABE2, #5563DE);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 15px;
            width: 400px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 2px solid #5563DE;
            border-radius: 8px;
            outline: none;
        }
        button {
            margin-left: 10px;
            padding: 10px 18px;
            background-color: #5563DE;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #4050c1;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f3f4f6;
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li a {
            text-decoration: none;
            color: #ff4c4c;
            font-weight: bold;
            transition: color 0.3s;
        }
        li a:hover {
            color: #d11a1a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù To-Do List</h1>
        <form action="/add" method="post">
            <input type="text" name="task" placeholder="Add a new task..." required>
            <button type="submit">Add</button>
        </form>
        <ul>
            {% for task in tasks %}
            <li>{{ task }} <a href="/delete/{{ loop.index0 }}">Delete</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
