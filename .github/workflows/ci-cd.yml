name: CI/CD for ToDo App

on:
  push:
    branches:
      - main

env:
  ACR_NAME: todoregistry1086        # your Azure Container Registry name
  AKS_CLUSTER: todo-aks         # your AKS cluster name
  RESOURCE_GROUP: todo-app-rg   # your resource group name
  IMAGE_NAME: todo-app

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        run: az acr login --name $ACR_NAME

      - name: Build and push Docker image
        run: |
          docker build -t $ACR_NAME.azurecr.io/$IMAGE_NAME:${{ github.run_number }} .
          docker push $ACR_NAME.azurecr.io/$IMAGE_NAME:${{ github.run_number }}

      - name: Set AKS context
        run: az aks get-credentials --resource-group $RESOURCE_GROUP --name todo-app-aks --overwrite-existing

      - name: Deploy to AKS
        run: |
          kubectl set image deployment/todo-app todo-app=$ACR_NAME.azurecr.io/$IMAGE_NAME:${{ github.run_number }}
          kubectl rollout status deployment/todo-app
